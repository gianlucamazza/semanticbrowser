version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "your-github-username"  # Replace with actual maintainer
    assignees:
      - "your-github-username"  # Replace with actual maintainer
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    groups:
      # Group patch updates together
      rust-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group minor updates for major crates
      rust-minor:
        patterns:
          - "tokio"
          - "axum"
          - "serde"
          - "anyhow"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "your-github-username"  # Replace with actual maintainer
    assignees:
      - "your-github-username"  # Replace with actual maintainer
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "your-github-username"  # Replace with actual maintainer
    assignees:
      - "your-github-username"  # Replace with actual maintainer
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "dependencies"

  # Pre-commit hooks
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "your-github-username"  # Replace with actual maintainer
    assignees:
      - "your-github-username"  # Replace with actual maintainer
    commit-message:
      prefix: "build"
      include: "scope"
    labels:
      - "pre-commit"
      - "dependencies"